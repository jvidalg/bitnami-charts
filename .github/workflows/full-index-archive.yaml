name: Generate the full index archive for Bitnami Charts
on:
  push:
    branches:
      - full-index-archive
env:
  LAST_INDEX_URL: https://charts.bitnami.com/bitnami/index.yaml
jobs:
  get-index:
    runs-on: ubuntu-latest
    name: "Get index.yaml"
    steps:
      - id: download-index
        name: Download last Bitnami Charts index.yaml
        run: |
          curl $LAST_INDEX_URL -o last_index.yaml
      - id: upload-artifact
        uses: actions/upload-artifact@v3
        with:
          name: last-index
          path: last_index.yaml
          retention-days: 2
  merge-indexes:
    runs-on: ubuntu-latest
    name: Merge
    steps:
      - id: download-artifact
        uses: actions/download-artifact@v3
        with:
          name: last-index
      - id: merge
        name: merge
        run: ls
